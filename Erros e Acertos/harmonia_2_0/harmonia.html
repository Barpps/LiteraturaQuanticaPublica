<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harmonia 2.0 — Campo Suave</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/styles.css" />
  <link rel="stylesheet" href="static/css/harmonia.css" />
</head>
<body>
  <div class="gradient-layer" aria-hidden="true"></div>

  <div class="geometry-overlay" id="geometryOverlay" aria-hidden="true">
    <svg viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
      <g stroke="rgba(255, 255, 255, 0.18)" fill="none" stroke-width="1.2">
        <circle cx="100" cy="100" r="60" />
        <circle cx="70"  cy="100" r="60" />
        <circle cx="130" cy="100" r="60" />
        <circle cx="85"  cy="70"  r="60" />
        <circle cx="115" cy="70"  r="60" />
        <circle cx="85"  cy="130" r="60" />
        <circle cx="115" cy="130" r="60" />
      </g>
    </svg>
  </div>

  <div class="controls-shell">
    <div class="controls-panel" role="group" aria-label="Controles do Módulo Harmonia 2.0">
      <div class="controls-row">
        <label for="presetSelect">Preset</label>
        <select id="presetSelect" aria-label="Preset do campo">
          <option value="harmonia" selected>Harmonia (Dourado Suave)</option>
          <option value="paz">Paz (Azul-água)</option>
          <option value="conexao">Conexão (Violeta)</option>
          <option value="prosperidade">Prosperidade (Dourado + Verde)</option>
        </select>
      </div>

      <div class="controls-row">
        <label for="freqSelect">Frequência base</label>
        <select id="freqSelect" aria-label="Frequência base">
          <option value="528">528 Hz</option>
          <option value="639" selected>639 Hz</option>
          <option value="741">741 Hz</option>
          <option value="888">888 Hz</option>
          <option value="963">963 Hz</option>
        </select>
      </div>

      <div class="controls-row">
        <label>
          <input type="checkbox" id="binauralCheckbox" />
          Binaural (use fones)
        </label>
        <label>
          <input type="checkbox" id="overlayCheckbox" checked />
          Overlay Metatron
        </label>
      </div>

      <div class="controls-row">
        <label for="volumeRange">Volume suave</label>
        <input
          type="range"
          id="volumeRange"
          min="0"
          max="0.6"
          step="0.01"
          value="0.3"
          aria-describedby="volumeLabel"
        />
        <span id="volumeLabel" aria-live="polite" style="min-width:40px; text-align:right;">50%</span>
      </div>

      <div class="controls-row buttons-row">
        <button class="btn-ringlight" id="playBtn" aria-label="Play">Play</button>
        <button class="btn-ringlight" id="pauseBtn" aria-label="Pause">Pause</button>
        <button class="btn-ringlight" id="fullscreenBtn" aria-label="Tela cheia">Tela cheia</button>
      </div>

      <div class="controls-row status-row" aria-live="polite">
        <span id="stateText">Aguardando seu toque para iniciar a Harmonia.</span>
        <span id="helperText" class="helper-text"></span>
      </div>

      <p class="hint-text">
        Use com moderação. Evite uso contínuo por mais de 90 minutos.
      </p>
    </div>
  </div>

  <span class="sr-only">Módulo experimental Harmonia 2.0, com campo visual e sonoro suave para foco ou descanso leve.</span>

  <script type="module" src="static/js/harmonia.js"></script>
</body>
</html>
